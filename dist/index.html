<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>New York Times: Web API &amp; jQuery</title>
	<link href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,700,700i" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>

	<h1>Search Articles in the NY Times</h1>

	<form id="form-container" class="form-container">
		<label for="search">Search: </label><input type="text" class="searchQuery" value="">
        <button id="submit-btn">Submit</button>
    </form>

	<div class="nytimes-container">
        <h3 id="nytimes-header">New York Times Articles</h3>
        <ul id="nytimes-articles" class="article-list">
			Search NY Times Articles
		</ul>
    </div>

	<script src="./js/vendors/vendors.js"></script>
	<script src="./js/app.js"></script>
	<script>
		;(function () {
			if (typeof jQuery === 'undefined') {
				console.log('jQuery loaded');
			} else {
				console.log('No jQuery loaded');
			}
		}());
	</script>

</body>
</html>
