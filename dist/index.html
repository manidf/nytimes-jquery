<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>New York Times: Web API &amp; jQuery</title>
	<link href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,700,700i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="column">

				<img src="./img/The_New_York_Times_logo.png" class="logo" />

				<form id="form-container" class="form-container">
					<div class="row">
						<div class="column column-80">
							<label for="search" class="hidden">Search: </label><input type="text" class="searchQuery" value="">
						</div>
						<div class="column column-20">
							<button id="submit-btn">Search</button>
						</div>
					</div>
				</form>

				<div class="nytimes-container">
					<ul id="nytimes-articles" class="article-list">
						Search NY Times Articles
					</ul>
				</div>

			</div>
		</div>
	</div>

	<script src="./js/vendors/vendors.js"></script>
	<script src="./js/app.js"></script>
	<script>
		;(function () {
			if (typeof jQuery === 'undefined') {
				console.log('jQuery loaded');
			} else {
				console.log('No jQuery loaded');
			}
		}());
	</script>

</body>
</html>
